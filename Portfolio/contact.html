<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Temirkhan Iodkovskiy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Temirkhan Iodkovskiy</div>
            <ul class="menu">
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section class="back-to-main">
        <div class="container">
            <a href="index.html" class="btn">Back to Main Page</a>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>
                Feel free to reach out to me or just to say hello. I'll get back to you as soon as possible!
            </p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2024 Temirkhan Iodkovskiy</p>
        </div>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.querySelector("input[name='name']").value.trim();
            const email = document.querySelector("input[name='email']").value.trim();
            const message = document.querySelector("textarea[name='message']").value.trim();

            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("Your message has been sent successfully! Thank you for reaching out.");
            document.getElementById("contact-form").reset();
        });
    </script>
</body>
</html>
