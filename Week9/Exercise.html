<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simple JavaScript Exercise</title>

</head>

<body>

  <p id="displayText">This is the original text.</p>

  <button onclick="changeText()">Change Text</button>



  <script>

    function changeText() {

      document.getElementById("displayText").innerText = "A new changed text"

    }

  </script>

</body>

</html>
